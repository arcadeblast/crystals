<!doctype html>
<html>
  <head>
    <title>Crystals</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Crystals</h1>
    <div>
      Attack Power: <span id="attack-power"></span>
    </div>
    <div>
      Armor Piercing: <span id="armor-piercing"></span>
    </div>
    <div>
      Coins: <span id="coins"></span>
    </div>
    <div>
      Current layer: <span id="layer"></span>
    </div>
    <div>
      Current zone: <span id="zone"></span>
    </div>
    <div id="roles">
      <div class="role">
        <button id="shadowblade" class="role-button has-tip">
          🥷
          <div class="tooltip">
            <div class="tooltip-header">Shadowblade</div>
            <div class ="tooltip-description">Uses speed and trickery to assassinate foes efficiently.</div>
          </div>
        </button>
        <button disabled id="dragonslayer" class="role-button has-tip">
          🐲
          <div class="tooltip">
            <div class="tooltip-header">(Locked) Dragonslayer</div>
            <div class ="tooltip-description">Uses massive weapons and insane strength to fell the most colossal foes.</div>
          </div>
        </button>
        <button disabled id="crusader" class="role-button has-tip">
          🌄
          <div class="tooltip">
            <div class="tooltip-header">(Locked) Crusader</div>
            <div class ="tooltip-description">Enacts the righteous will of the gods to shepherd the sinful into the afterlife.</div>
          </div>
        </button>
      </div>
    </div>
    <div id="abilities">
      <div class="ability">
        <button id="attack" class="ability-button has-tip">
          ⚔️
          <div class="tooltip">
            <div class="tooltip-header">
              Wild Strike
            </div>
            <div class ="tooltip-description">
              Attack a random foe on the battlefield.
            </div>
          </div>
        </button>
        <div class="bar">
          <div class="wild-strike-cd bar-inner"></div>
        </div>
      </div>
      <div class="ability">
        <button id="assassinate" class="ability-button has-tip">
          🗡️
          <div class="tooltip">
            <div class="tooltip-header">Assassinate</div>
            <div class ="tooltip-description">Attack the lowest HP foe. Cooldown is reset if they die.</div>
          </div>
        </button>
        <div class="bar">
          <div class="assassinate-cd bar-inner"></div>
        </div>
      </div>
      <div class="ability">
        <button id="reprisal" class="ability-button has-tip">
          🤺
          <div class="tooltip">
            <div class="tooltip-header">Reprisal</div>
            <div class ="tooltip-description">Attack the last foe you attacked. They cannot go below 1hp.</div>
          </div>
        </button>
        <div class="bar">
          <div class="reprisal-cd bar-inner"></div>
        </div>
      </div>
    </div>
    <div id="layers">
      <button id="go_layer_1" class="has-tip">
        1
        <div class="tooltip">Go to layer 1.</div>
      </button>
      <button id="go_layer_2" class="has-tip">
        2
        <div class="tooltip">Go to layer 2.</div>
      </button>
      <button id="go_layer_3" class="has-tip">
        3
        <div class="tooltip">Go to layer 3.</div>
      </button>
    </div>
    <div id="loot">
      loot
    </div>
    <div id="equipment">
      <div id="weapon">
        
      </div>
    </div>
    <div>
      Foes in this zone: <span id="num_foes"></span>
    </div>
    <div id="foes">

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
