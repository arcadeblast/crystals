<!doctype html>
<html>
  <head>
    <title>Crystals</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Crystals</h1>
    <div>
      Power: <span id="power"></span>
    </div>
    <div>
      Armor: <span id="armor"></span>
    </div>
    <div>
      Coins: <span id="coins"></span>
    </div>
    <div>
      Current layer: <span id="layer"></span>
    </div>
    <div>
      Current zone: <span id="zone"></span>
    </div>
    <div id="abilities">
      <button id="attack" class="ability has-tip">
        ⚔️
        <span class="tooltip">Attack a random foe.</span>
      </button>
    </div>
    <div id="layers">
      <button id="go_layer_1">
        Go to layer 1
      </button>
      <button id="go_layer_2">
        Go to layer 2
      </button>
      <button id="go_layer_3">
        Go to layer 3
      </button>
    </div>
    <div>
      Foes in this zone: <span id="num_foes"></span>
    </div>
    <div id="foes">

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
